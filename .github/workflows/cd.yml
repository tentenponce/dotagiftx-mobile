name: Release

on:
  push:
    branches:
      - feature/playstore

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.workflow_run.head_sha }}

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.3'
        channel: 'stable'

    - name: Cache Flutter dependencies
      id: cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          ${{ github.workspace }}/.dart_tool
        key: flutter-deps-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          flutter-deps-${{ runner.os }}-

    - name: Cache status
      run: |
        if [ "${{ steps.cache.outputs.cache-hit }}" = "true" ]; then
          echo "âœ… Using cached Flutter dependencies (faster build)"
        else
          echo "ðŸ”„ Installing Flutter dependencies (first time or cache miss)"
        fi

    - name: Get dependencies
      run: flutter pub get

    - name: Generate internationalization code
      run: |
        echo "ðŸŒ Generating internationalization code..."
        flutter pub run intl_utils:generate
        echo "âœ… Internationalization code generated"

    - name: Code generation
      run: |
        echo "ðŸ”§ Running code generation..."
        dart run build_runner build --delete-conflicting-outputs
        echo "âœ… Code generation completed"

    - name: Setup production environment and keystore
      env:
        PROD_ENV: ${{ secrets.PROD }}
      run: |
        echo "Setting up production environment and keystore files..."
        
        # Create required directories if they don't exist
        mkdir -p android/app
        mkdir -p .env
        
        # Save PROD environment as JSON file for dart-define-from-file
        echo "$PROD_ENV" > .env/prod.json
        echo "âœ… Production environment JSON created"
        
        # Extract and decode keystore
        echo "$PROD_ENV" | jq -r '.keystore' | base64 -d > android/app/dotagiftx.keystore
        
        # Extract and decode keystore properties
        echo "$PROD_ENV" | jq -r '.keystoreProperties' | base64 -d > android/app/dotagiftx.keystore.properties
        
        # Extract and decode google-services.json
        echo "$PROD_ENV" | jq -r '.googleServicesJson' | base64 -d > android/app/google-services.json
        
        # Verify files were created
        if [ -f "android/app/dotagiftx.keystore" ]; then
          echo "âœ… Keystore file created successfully"
          ls -la android/app/dotagiftx.keystore
        else
          echo "âŒ Failed to create keystore file"
          exit 1
        fi
        
        if [ -f "android/app/dotagiftx.keystore.properties" ]; then
          echo "âœ… Keystore properties created successfully"
          echo "Properties file contents (without sensitive data):"
          grep -E '^(storeFile|keyAlias)=' android/app/dotagiftx.keystore.properties || echo "Basic structure verified"
        else
          echo "âŒ Failed to create keystore properties file"
          exit 1
        fi
        
        if [ -f "android/app/google-services.json" ]; then
          echo "âœ… Google Services JSON file created successfully"
          echo "File size: $(stat -c%s android/app/google-services.json) bytes"
        else
          echo "âŒ Failed to create Google Services JSON file"
          exit 1
        fi
        
        if [ -f ".env/prod.json" ]; then
          echo "âœ… Production JSON file created successfully"
        else
          echo "âŒ Failed to create production JSON file"
          exit 1
        fi

    - name: Build release AAB
      run: |
        echo "Building release AAB with production environment..."
        flutter build appbundle --release --dart-define-from-file=.env/prod.json
        
        # Verify AAB was created
        if [ -f "build/app/outputs/bundle/release/app-release.aab" ]; then
          echo "âœ… AAB built successfully"
          ls -la build/app/outputs/bundle/release/app-release.aab
        else
          echo "âŒ AAB build failed"
          exit 1
        fi

    - name: Setup bundletool and extract APKs
      run: |
        echo "Setting up bundletool..."
        
        # Download bundletool
        wget -q https://github.com/google/bundletool/releases/latest/download/bundletool-all-1.15.6.jar -O bundletool.jar
        
        # Create output directory
        mkdir -p build/app/outputs/flutter-apk
        
        # Extract APKs for different architectures
        echo "Extracting APKs from AAB..."
        
        # Create device specification files for each architecture
        mkdir -p device-specs
        
        # ARM64 device spec
        cat > device-specs/arm64-v8a.json << 'EOF'
        {
          "supportedAbis": ["arm64-v8a"],
          "supportedLocales": ["en"],
          "screenDensity": 420,
          "sdkVersion": 21
        }
        EOF
        
        # ARMv7 device spec
        cat > device-specs/armeabi-v7a.json << 'EOF'
        {
          "supportedAbis": ["armeabi-v7a"],
          "supportedLocales": ["en"],
          "screenDensity": 420,
          "sdkVersion": 21
        }
        EOF
        
        # x86_64 device spec
        cat > device-specs/x86_64.json << 'EOF'
        {
          "supportedAbis": ["x86_64"],
          "supportedLocales": ["en"],
          "screenDensity": 420,
          "sdkVersion": 21
        }
        EOF
        
        # Generate APK sets for each architecture
        echo "Generating architecture-specific APKs..."
        
        # ARM64
        java -jar bundletool.jar build-apks \
          --bundle=build/app/outputs/bundle/release/app-release.aab \
          --output=build/app/outputs/flutter-apk/app-arm64-v8a.apks \
          --device-spec=device-specs/arm64-v8a.json
        
        # ARMv7
        java -jar bundletool.jar build-apks \
          --bundle=build/app/outputs/bundle/release/app-release.aab \
          --output=build/app/outputs/flutter-apk/app-armeabi-v7a.apks \
          --device-spec=device-specs/armeabi-v7a.json
        
        # x86_64
        java -jar bundletool.jar build-apks \
          --bundle=build/app/outputs/bundle/release/app-release.aab \
          --output=build/app/outputs/flutter-apk/app-x86_64.apks \
          --device-spec=device-specs/x86_64.json
        
        # Extract APKs from APKS files
        echo "Extracting APKs from APKS files..."
        cd build/app/outputs/flutter-apk
        
        # ARM64
        unzip -q app-arm64-v8a.apks
        find . -name "*.apk" -path "./arm64-v8a.apk" -o -name "base-arm64_v8a.apk" -o -name "standalone-arm64_v8a.apk" | head -1 | xargs -I {} cp {} app-arm64-v8a-release.apk
        rm -rf splits_config.* base-* standalone-* arm64-v8a.apk 2>/dev/null || true
        
        # ARMv7
        unzip -q app-armeabi-v7a.apks
        find . -name "*.apk" -path "./armeabi-v7a.apk" -o -name "base-armeabi_v7a.apk" -o -name "standalone-armeabi_v7a.apk" | head -1 | xargs -I {} cp {} app-armeabi-v7a-release.apk
        rm -rf splits_config.* base-* standalone-* armeabi-v7a.apk 2>/dev/null || true
        
        # x86_64
        unzip -q app-x86_64.apks
        find . -name "*.apk" -path "./x86_64.apk" -o -name "base-x86_64.apk" -o -name "standalone-x86_64.apk" | head -1 | xargs -I {} cp {} app-x86_64-release.apk
        rm -rf splits_config.* base-* standalone-* x86_64.apk 2>/dev/null || true
        
        # Clean up APKS files
        rm -f *.apks
        
        cd ../../../..
        
        # List generated APK files
        echo "Generated APK files:"
        find build/app/outputs/flutter-apk -name "*.apk" -type f

    - name: Get version from pubspec.yaml
      id: version
      run: |
        # Extract version from pubspec.yaml (format: version: 0.1.0+1)
        VERSION=$(grep '^version:' pubspec.yaml | cut -d' ' -f2)
        
        # Verify version was extracted
        if [ -z "$VERSION" ]; then
          echo "âŒ Failed to extract version from pubspec.yaml"
          exit 1
        fi
        
        echo "version=v$VERSION" >> $GITHUB_OUTPUT
        echo "Version: v$VERSION"
        echo "âœ… Version extracted from pubspec.yaml: $VERSION"

    - name: Create Git tag via REST API
      env:
        PAT: ${{ secrets.DOTAGIFTX_REPO_TOKEN }}
        VERSION: ${{ steps.version.outputs.version }}
      run: |
        SHA=$(git rev-parse HEAD)
        echo "Creating annotated tag object..."

        TAG_PAYLOAD=$(jq -n \
          --arg tag "$VERSION" \
          --arg message "Release $VERSION" \
          --arg object "$SHA" \
          --arg type "commit" \
          '{tag: $tag, message: $message, object: $object, type: $type}'
        )

        echo "Payload:"
        echo "$TAG_PAYLOAD"

        curl -s -X POST "https://api.github.com/repos/${{ github.repository }}/git/tags" \
          -H "Authorization: token $PAT" \
          -H "Content-Type: application/json" \
          -d "$TAG_PAYLOAD" > tag_response.json

        TAG_SHA=$(jq -r '.sha' tag_response.json)
        if [ "$TAG_SHA" = "null" ]; then
          echo "âŒ Failed to create tag object"
          cat tag_response.json
          exit 1
        fi

        echo "Creating tag reference..."
        REF_PAYLOAD=$(jq -n --arg ref "refs/tags/$VERSION" --arg sha "$TAG_SHA" '{ref: $ref, sha: $sha}')

        curl -s -X POST "https://api.github.com/repos/${{ github.repository }}/git/refs" \
          -H "Authorization: token $PAT" \
          -H "Content-Type: application/json" \
          -d "$REF_PAYLOAD" > ref_response.json

        if grep -q '"ref":' ref_response.json; then
          echo "âœ… Tag $VERSION created"
        else
          echo "âŒ Failed to create tag ref"
          cat ref_response.json
          exit 1
        fi

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.DOTAGIFTX_REPO_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: Release ${{ steps.version.outputs.version }}
        body: |
          ## Release ${{ steps.version.outputs.version }}
          
          **Version:** `${{ steps.version.outputs.version }}` (from pubspec.yaml)
          **Build Date:** ${{ github.event.workflow_run.updated_at }}
          **Branch:** ${{ github.event.workflow_run.head_branch }}
          **Commit:** ${{ github.event.workflow_run.head_sha }}
          
          ### Quality Assurance
          âœ… **Code Quality Check:** [Passed](${{ github.event.workflow_run.html_url }})
          - All tests passed with >80% coverage
          - Code analysis completed successfully
          - Ready for production deployment
          
          ### Downloads
          **Note:** APKs are extracted from Android App Bundle (AAB) for optimal performance and size.
          
          - **app-arm64-v8a-release.apk** - For most modern Android devices (64-bit ARM)
          - **app-armeabi-v7a-release.apk** - For older Android devices (32-bit ARM)
          - **app-x86_64-release.apk** - For Android emulators and x86 devices
          
          Choose the APK that matches your device architecture. Most users should download **app-arm64-v8a-release.apk**.
          
          ### How to Update Version
          To release a new version:
          1. Update the `version` field in `pubspec.yaml`
          2. Create pull request to `master` branch
          3. Once merged, release will be automatically created
        draft: false
        prerelease: false

    - name: Upload ARM64 APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.DOTAGIFTX_REPO_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
        asset_name: app-arm64-v8a-release.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload ARMv7 APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.DOTAGIFTX_REPO_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
        asset_name: app-armeabi-v7a-release.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload x86_64 APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.DOTAGIFTX_REPO_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/app/outputs/flutter-apk/app-x86_64-release.apk
        asset_name: app-x86_64-release.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Cleanup sensitive files
      if: always()
      run: |
        echo "Cleaning up sensitive files..."
        rm -f android/app/dotagiftx.keystore
        rm -f android/app/dotagiftx.keystore.properties
        rm -f android/app/google-services.json
        rm -f .env/prod.json
        echo "âœ… All sensitive files cleaned up" 