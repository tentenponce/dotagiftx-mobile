name: dotagiftx_mobile
description: "mobile platform for https://dotagiftx.com"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  copy_with_extension: ^6.0.1
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  freezed: ^3.0.6
  freezed_annotation: ^3.0.0
  get_it: ^8.0.3
  google_fonts: ^6.2.1
  injectable: ^2.5.0
  intl: ^0.19.0
  json_annotation: ^4.9.0
  retrofit: ^4.5.0
  shimmer: ^3.0.0

dev_dependencies:
  build_runner: ^2.5.4
  copy_with_extension_gen: ^6.0.1
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.7.0
  json_serializable: ^6.9.5
  retrofit_generator: ^9.2.0

flutter:
  uses-material-design: true

flutter_intl:
  enabled: true
  class_name: I18n
  arb_dir: lib/presentation/shared/localization
  output_dir: lib/presentation/shared/localization/generated
